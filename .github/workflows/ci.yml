name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

env:
  MAVEN_OPTS: "-Dhttps.protocols=TLSv1.2 -Dmaven.color=false -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=WARN -Dorg.slf4j.simpleLogger.showDateTime=true -Djava.awt.headless=true"
  MAVEN_ARGS: "--batch-mode --errors --fail-at-end --show-version -DinstallAtEnd=true -DdeployAtEnd=true"

jobs:
  build:
    name: Compile
    container: 
      image: node:18
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: 17
          cache: maven
      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.5
        with:
          maven-version: 3.9.1
      - run: mvn --version
      - name: Build with Maven
        run: mvn -DskipTests install


      - run: find ~/.m2 -maxdepth 5
      - run: find ~/.m2 -name '*demo*jar'

  archetype-tests:
    name: Test Archetype ${{ matrix.archetype }}
    container: 
      image: node:18
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        archetype:
          - "scp-cf-tomee"
          - "scp-cf-spring"
          # - "scp-cf-spring-jakarta"
    steps:
      - uses: actions/checkout@v3
      - name: Setup java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: 8
          cache: maven
      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.5
        with:
          maven-version: 3.9.1
          
      - run: find ~/.m2 -maxdepth 5
      - run: find ~/.m2 -name '*demo*jar'
          
      - name: Generate Project from Archetype ${{matrix.archetype}}
        run:  mvn archetype:generate -DarchetypeGroupId=com.sap.cloud.sdk.archetypes -DarchetypeArtifactId=${{matrix.archetype}} -DarchetypeVersion=4.12.0 -DgroupId=com.sap.test -DartifactId=example-${{matrix.archetype}} -Dversion=1.0-SNAPSHOT -Dpackage=com.sap.test -Dhttp.keepAlive=false
        working-directory: /home/runner/work/_temp
      - name: Build Project based on Archetype ${{matrix.archetype}}
        run: mvn verify
        working-directory: /home/runner/work/_temp/example-${{matrix.archetype}}

  tests:
    name: Unit Tests
    container: 
      image: node:18
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Setup java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: 17
          cache: maven
      - name: Set up Maven
        uses: stCarolas/setup-maven@v4.5
        with:
          maven-version: 3.9.1
      - name: Build with Maven
        run: mvn test -X

  copyright-header-check:
    name: Open Source Compliance Check
    container: 
      image: node:18
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Setup java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: 17
          cache: maven
      - run: echo foo

  static-code-checks:
    name: Static Code Checks
    container: 
      image: node:18
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v3
      - name: Setup java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: 17
          cache: maven
      - run: echo foo

  deploy-snapshot:
    name: Deploy Snapshot
    container: 
      image: node:18
    runs-on: ubuntu-latest
    needs:
      - build
      - archetype-tests
      - tests
      - copyright-header-check
      - static-code-checks
    steps:
      - uses: actions/checkout@v3
      - name: Setup java
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: 17
          cache: maven
      - run: echo foo
